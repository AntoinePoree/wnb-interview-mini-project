<button class="chip" *ngIf="stack" (click)="stackSelected.emit(stack)" [ngClass]="{ active: active }">
  <span class="circle" [ngStyle]="{ 'background-color': stack.color }"></span>
  <span class="label">{{ stack.label }}</span>
  <span>{{ stack.value }}</span>
</button>

<button class="chip" *ngIf="reset && !stack" (click)="resetStack.emit()">
  <span class="circle" [ngStyle]="{ 'background-color': 'grey' }"></span>
  <span class="label">Réinitialiser les critères</span>
</button>
